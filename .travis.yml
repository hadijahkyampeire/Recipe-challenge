language: python
python:
  - 3.6
  - nightly
install:
  - pip3 install -r requirements.txt
  - pip3 install coveralls
cache: pip3
env:
  - COVERAGE_FILE=".coverage" FLASK_APP="app.py" SECRET="the-development-key-secret-hide-very-far" APP_SETTINGS="testing"
  global:
    - CC_TEST_REPORTER_ID=01e383c8e159f39ccf48d4991cf8933721f3c878cdc3025e817d880fc39a342e
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - pytest
  - coverage run
  - coverage run -m unittest discover test && coverage report 
notifications:
  webhooks: ! 'https://coveralls.io/webhook?repo_token=%{$COVERALLS_REPO_TOKEN}'
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
after_success: 
  - coveralls








